<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Automatización{% endblock %} - Positiva</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración de Tailwind personalizada -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'positiva': {
                            50: '#FFF8F3',
                            100: '#FFEDD5',
                            200: '#FFD6AB',
                            300: '#FFB870',
                            400: '#FF9D47',
                            500: '#FF8000',  // Naranja principal Positiva
                            600: '#E67300',
                            700: '#CC6600',
                            800: '#B35900',
                            900: '#994D00',
                        },
                        'neutral': {
                            50: '#FAFAFA',
                            100: '#F5F5F5',
                            200: '#E5E5E5',
                            300: '#D4D4D4',
                            400: '#A3A3A3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 2px 15px rgba(0, 0, 0, 0.08)',
                        'card': '0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.06)',
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- Estilos personalizados -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #F5F5F5 0%, #FAFAFA 100%);
        }
        
        /* Animaciones suaves */
        .transition-smooth {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Hover effects */
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        
        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #F5F5F5;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #D4D4D4;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #FF8000;
        }
        
        /* Sidebar activo */
        .sidebar-active {
            background: linear-gradient(135deg, #FFB870 0%, #FF8000 100%);
            color: white !important;
        }
        
        .sidebar-active svg {
            color: white !important;
        }
        
        /* Cards con gradiente sutil */
        .card-gradient {
            background: linear-gradient(135deg, #FFFFFF 0%, #FAFAFA 100%);
        }
        
        /* Botón principal con gradiente */
        .btn-primary {
            background: linear-gradient(135deg, #FF9D47 0%, #FF8000 100%);
            box-shadow: 0 4px 15px rgba(255, 128, 0, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #FF8000 0%, #E67300 100%);
            box-shadow: 0 6px 20px rgba(255, 128, 0, 0.4);
        }

        /* Animación para notificaciones */
        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slide-in 0.3s ease-out;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen">
    
    <!-- Sidebar -->
    {% include 'components/sidebar.html' %}
    
    <!-- Main Content -->
    <div class="lg:ml-72">
        
        <!-- Navbar -->
        {% include 'components/navbar.html' %}
        
        <!-- Page Content -->
        <main class="p-4 sm:p-6 lg:p-8">
            {% block content %}{% endblock %}
        </main>
        
    </div>
    
    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-24 right-6 z-50 space-y-3 max-w-md">
        <!-- Las notificaciones se insertarán aquí -->
    </div>
    
    <!-- Overlay para sidebar mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden"></div>
    
    <!-- Scripts -->
    <script>
        // Inicializar Feather Icons
        feather.replace();
        
        // Variables
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        
        // Toggle sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        }
        
        // Cerrar sidebar al hacer click en overlay
        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', toggleSidebar);
        }
        
        // Cerrar sidebar en mobile al hacer click en un link
        if (window.innerWidth < 1024) {
            const sidebarLinks = sidebar.querySelectorAll('a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', () => {
                    sidebar.classList.add('-translate-x-full');
                    sidebarOverlay.classList.add('hidden');
                });
            });
        }
    </script>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
    
</body>
</html>
